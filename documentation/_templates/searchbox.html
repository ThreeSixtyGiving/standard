{%- if builder != 'singlehtml' %}
<div role="search" class="sidebar-content ">
  <form id="rtd-search-form" class="wy-form" action="{{ pathto('search') }}" method="get">
    <label for="search-docs" class="screen-reader-only">Search documentation</label> 
    <input type="text" name="q" placeholder="{{ _('Search docs') }}" class="search-field" id="search-docs" />
    <input type="hidden" name="check_keywords" value="yes" />
    <input type="hidden" name="area" value="default" />
  </form>
</div>
{%- endif %}
